name: Merge master into dev/4.0

on:
  push:
    branches:
      - master

jobs:
  merge-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev/4.0
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev/4.0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create merge branch
        id: merge
        run: |
          git fetch origin master
          BRANCH_NAME="merge-master-into-dev-4.0-$(date +'%Y%m%d%H%M%S')"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

          git checkout -b "$BRANCH_NAME"
          set +e
          git merge --no-ff origin/master
          echo "MERGE_EXIT_CODE=$?" >> $GITHUB_ENV
          set -e

      - name: Push clean merge directly to dev/4.0
        if: env.MERGE_EXIT_CODE == '0'
        run: |
          git push origin HEAD:dev/4.0
          echo "Merged cleanly and pushed to dev/4.0."

      - name: Commit conflict markers and push temp branch (excluding workflows)
        if: env.MERGE_EXIT_CODE != '0'
        run: |
          git add . ':!**/.github/workflows/**'
          git commit -m "Conflict: merge master into dev/4.0 (with conflicts)"
          git push origin ${{ env.BRANCH_NAME }}

      - name: Create Pull Request if merge failed
        if: env.MERGE_EXIT_CODE != '0'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Conflict: Merge master into dev/4.0"
          body: "This PR was created because merging `master` into `dev/4.0` resulted in conflicts. Manual resolution is required."
          branch: ${{ env.BRANCH_NAME }}
          base: dev/4.0
          draft: false
          labels: conflict
          delete-branch: true
