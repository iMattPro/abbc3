				<form id="abbcode_wizards" action="{S_ABBC3_WIZARD_PAGE}" method="post" enctype="multipart/form-data">

	<!-- IF S_WIZARD_TABLE -->
	<h1>{L_ABBC3_TABLE_MOVER}</h1>
	<table cellspacing="1">
		<col class="row1" /><col class="row1" /><col class="row2" />
		<tbody>
			<tr>
				<th colspan="2">
					{L_ABBC3_TABLE_MOVER}
				</th>
			</tr>
			<!-- IF ABBC3_EXAMPLE -->
			<tr>
				<td><label>{L_ABBC3_EXAMPLE}:</label></td>
				<td>
					{L_ABBC3_TABLE_TIP}
				</td>
			</tr>
			<!-- ENDIF -->
			<tr>
				<td><label>{L_ABBC3_TABLE_STYLE}:</label></td>
				<td>
					<input type="text"   id="promptbox1" name="promptbox1" value="" class="promptbox" size="70" />
					<br />
					<span>{L_ABBC3_TABLE_EXAMPLE}</span><br />
				</td>
			</tr>
			<tr>
				<td><label>{L_ABBC3_ROW_NUMBER}:</label></td>
				<td>
					<input type="text"   id="promptbox2" name="promptbox2" value="" class="promptbox" size="4" />

				</td>
			</tr>
			<tr>
				<td><label>{L_ABBC3_ROW_STYLE}:</label></td>
				<td>
					<input type="text"   id="promptbox3" name="promptbox3" value="" class="promptbox" size="70" />

			</tr>

				<td><label>{L_ABBC3_CELL_NUMBER}:</label></td>
				<td>
					<input type="text"   id="promptbox4" name="promptbox4" value="" class="promptbox" size="4" />

				</td>
			</tr>
			<tr>
				<td><label>{L_ABBC3_CELL_STYLE}:</label></td>
				<td>
					<input type="text"  id="promptbox5"  name="promptbox5" value="" class="promptbox" size="70" />
					<br />
					<span>{L_ABBC3_CELL_EXAMPLE}</span><br />
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2" class="row2">
					<fieldset class="submit-buttons">
						<input type="button" id="{L_SUBMIT}" name="{L_SUBMIT}" value="{L_SUBMIT}" class="button1" onclick="win_accept('table')" /> &nbsp; 
						<input type="button" id="{L_CANCEL}" name="{L_CANCEL}" value="{L_CANCEL}" class="button2" onclick="win_close(false);" />
					</fieldset>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- ELSEIF S_WIZARD_GRAD -->
	<table cellspacing="1">
		<col class="row1" /><col class="row1" /><col class="row2" />
		<tbody>
			<tr>
				<th colspan="2">
					{L_ABBC3_GRAD_MOVER}
				</th>
			</tr>
			<tr>
				<td align="center" colspan="2" nowrap="nowrap">
					<select id="clr1" name="clr1" onchange="gradient_preview();">
						<option value=""> x </option>
					</select>
					&nbsp;				
					<select id="clr2" name="clr2" onchange="gradient_preview();">
						<option value="" selected="selected"> x </option>
					</select>
					&nbsp;				
					<select id="clr3" name="clr3" onchange="gradient_preview();">
					<option value="" selected="selected"> x </option>

						<option value="" selected="selected"> x </option>
					</select>
					&nbsp;
					<select id="clr5" name="clr5" onchange="gradient_preview();">
						<option value=""> x </option>
					</select>&nbsp;
					&nbsp;
					<select id="clr0" name="clr0" onchange="gradient_template();">
						<option value="80,5,43,36,91" selected="selected">{L_ABBC3_GRAD_COLORS}</option>
						<option value="25,0,0,0,118">1</option>
						<option value="14,12,9,0,0">2</option>

			</tr>

					<span id="grad_preview" style="font-size: 20px;">&nbsp;</span>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2" class="row2">
					<fieldset class="submit-buttons">
						<input type="button" id="{L_SUBMIT}" name="{L_SUBMIT}" value="{L_SUBMIT}" class="button1" onclick="gradient_preview(true)" />&nbsp;
						<input type="button" id="{L_CANCEL}" name="{L_CANCEL}" value="{L_CANCEL}" class="button2" onclick="win_close(false);" />
					</fieldset>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- ELSEIF S_WIZARD_GENERAL -->
	<h1>{L_ABBC3_LINK} {ABBC3_TAG}</h1>
	<table cellspacing="1">
		<col class="row1" /><col class="row1" /><col class="row2" />
		<tbody>
			<tr>
				<th colspan="2">
					{ABBC3_MOVER}
				</th>
			</tr>

			<!-- IF S_BBVIDEO_OPTIONS -->
			<tr>
				<td><label>{L_ABBC3_EXAMPLE}</label></td>
				<td>
					<select id="abbc3_video" name="abbc3_video" onchange="this.form.posttext.value=this.form.abbc3_video.options[this.form.abbc3_video.selectedIndex].value">
						{S_BBVIDEO_OPTIONS}
					</select>
				</td>
			</tr>
			<!-- ENDIF -->

			<!-- IF ABBC3_EXAMPLE -->
			<tr>
				<td><label>{L_ABBC3_EXAMPLE}</label></td>
				<td>
					<input type="text" id="posttext" name="posttext" readonly="readonly" value="{ABBC3_EXAMPLE}" size="70" class="inputbox autowidth" />
				</td>
			</tr>

			<!-- IF ABBC3_NOTE -->
			<tr>
				<td><label>{L_ABBC3_NOTE}:</label></td>

			<tr>
				<td><label>{L_ABBC3_LINK} {ABBC3_TAG}:</label></td>
				<td>
					<input type="text"   id="promptbox1" name="promptbox1" value="" class="promptbox" size="70" />
					<input type="hidden" id="errorbox1"  name="errorbox1"  value="{L_ABBC3_NOLINK}{ABBC3_TAG}"  />
				</td>
			</tr>

			<!-- IF ABBC3_DESC -->
			<tr>
				<td><label>{L_ABBC3_DESC} {ABBC3_TAG}:</label></td>

					<input type="text"   id="promptbox4" name="promptbox4" value="{ABBC3_HEIGHT}" class="promptbox" size="4"  />
					<input type="hidden" id="errorbox4"  name="errorbox3"  value="{ABBC3_NOHEIGHT}{ABBC3_TAG}"  />
				</td>
			</tr>
			<!-- ENDIF -->

			<tr>
				<td align="center" colspan="2" class="row2">
					<fieldset class="submit-buttons">
						<input type="button" id="{L_SUBMIT}" name="{L_SUBMIT}" value="{L_SUBMIT}" class="button1" onclick="win_accept('{ABBC3_OPEN}')" /> &nbsp; 
						<input type="button" id="{L_CANCEL}" name="{L_CANCEL}" value="{L_CANCEL}" class="button2" onclick="win_close(false);" />

			</tr>

	</table>
