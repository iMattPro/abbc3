<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{S_CONTENT_DIRECTION}" lang="{S_USER_LANG}" xml:lang="{S_USER_LANG}">
<head>
	<title>Tigra Color Picker</title>
	<style type="text/css">
		body { margin: 5px; }
		.bd { border : 1px inset InactiveBorder; }
		.s  { width: 181px; }
	</style>
</head>
<body>

<form action="#">
	<table cellpadding="0" cellspacing="2" border="0" style="width: 184px">
		<tr>
			<td style="text-align: center;">
				<select name="type" onchange="P.C(this.selectedIndex)" class="s">
					<option>{L_ABBC3_COLOUR_SAFE}</option>
					<option>{L_ABBC3_COLOUR_WIN}</option>
					<option>{L_ABBC3_COLOUR_GREY}</option>
					<option>{L_ABBC3_COLOUR_MAC}</option>
				</select>
			</td>
		</tr>
		<tr>
			<td style="text-align: center; line-height: 10px; height: 10px;">
				<script type="text/javascript">
				// <![CDATA[
				var P = opener.TCP;
				onload = "P.show(P.initPalette)";
				document.forms[0].elements[0].selectedIndex = P.initPalette;
				P.draw(window, document, '{LA_ABBC3_SAMPLE}');
				// ]]>
				</script>
			</td>
		</tr>
	</table>
</form>

</body>
</html>
